globals:
 - id: active_effect
   type: int
   restore_value: yes
   initial_value: '0'
 - id: effects
   type: int
   initial_value: '7'
 - id: march_effects
   type: int
   initial_value: '12'
 - id: code_effects
   type: int
   initial_value: '4'


sensor:
  - platform: wifi_signal
    name: "$name WiFi Signal"
    update_interval: 5min

  - platform: uptime
    name: "$name Uptime"
    id: uptime_sensor
    update_interval: 5min

script:
  - id: set_effect
    parameters:
      number: int
    then:
      - lambda: |-

          ESP_LOGD("status", "effect: %d", number);

          auto call = id(code).turn_on();
          switch (number) {
            case 1:
              call.set_effect("None");
              break;
            case 2:
              call.set_effect("Temporal 3");
              break;
            case 3:
              call.set_effect("Temporal 4");
              break;
            case 4:
              call.set_effect("California Code");
              break;
            case 5:
              call.set_effect("Pulsed California Code");
              break;
            case 6:
              call.set_effect("4-4");
              break;
            case 7:
              call.set_effect("4-4-4-4");
              break;
            case 8:
              call.set_effect("March 20");
              break;
            case 9:
              call.set_effect("March 30");
              break;
            case 10:
              call.set_effect("March 60");
              break;
            case 11:
              call.set_effect("March 90");
              break;
            case 12:
              call.set_effect("March 120");
              break;
            case 13:
              call.set_effect("March 150");
              break;
            case 14:
              call.set_effect("March 180");
              break;
            case 15:
              call.set_effect("March 200");
              break;
            case 16:
              call.set_effect("March 250");
              break;
            case 17:
              call.set_effect("March 300 / Steady T4");
              break;
            case 18:
              call.set_effect("Standard March");
              break;
            case 19:
              call.set_effect("March 150 Fun");
              break;
            case 20:
              call.set_effect("Federal Signal Siren");
              break;
            case 21:
              call.set_effect("Smart Sync");
              break;
            case 22:
              call.set_effect("Smart Sync Silence");
              break;
            case 23:
              call.set_effect("Fast Wail");
              break;
            default:
              id(code).turn_on().set_effect("None").perform();
              call.set_brightness(0);
              break;
          }
          call.perform();

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO18
      mode:
        input: true
        pulldown: true
    filters:
      - delayed_on: 10ms

    name: "Up"
    on_click:
      - lambda: !lambda |-
          id(active_effect) += 1;
          if ((id(active_effect) < 0) || (id(active_effect) > id(effects))) {
              id(active_effect) = 0;
              id(set_effect)->execute(0);
          } else {
              id(set_effect)->execute(id(active_effect));
          }

  - platform: gpio
    pin:
      number: GPIO21
      mode:
        input: true
        pulldown: true
    filters:
      - delayed_on: 10ms

    name: "Down"
    on_click:
      - lambda: !lambda |-
          id(active_effect) -= 1;
          if ((id(active_effect) < 0) || (id(active_effect) > id(effects)))  {
              id(active_effect) = id(effects);
              id(set_effect)->execute(id(effects));
          } else {
              id(set_effect)->execute(id(active_effect));
          }


  - platform: gpio
    pin:
      number: GPIO26
      mode:
        input: true
        pulldown: true
    filters:
      - delayed_on: 10ms
    name: "March Up"
    on_click:
      - lambda: !lambda |-
          id(active_effect) += 1;
          if ((id(active_effect) <= id(effects)) || (id(active_effect) > id(effects) + id(march_effects))) {
              id(active_effect) = id(effects) + 1;
              id(set_effect)->execute(id(active_effect));
          } else {
              id(set_effect)->execute(id(active_effect));
          }

  - platform: gpio
    pin:
      number: GPIO4
      mode:
        input: true
        pulldown: true
    filters:
      - delayed_on: 10ms

    name: "March Down"
    on_click:
      - lambda: !lambda |-
          id(active_effect) -= 1;
          if ((id(active_effect) <= id(effects)) || (id(active_effect) > id(effects) + id(march_effects))) {
              id(active_effect) = id(effects) + id(march_effects);
              id(set_effect)->execute(id(active_effect));
          } else {
              id(set_effect)->execute(id(active_effect));
          }

  - platform: gpio
    pin:
      number: GPIO22
      mode:
        input: true
        pulldown: true
    filters:
      - delayed_on: 10ms
    name: "Code Up"
    on_click:
      - lambda: !lambda |-
          id(active_effect) += 1;
          if ((id(active_effect) <= id(effects) + id(march_effects)) || (id(active_effect) > id(effects) + id(march_effects) + id(code_effects))) {
              id(active_effect) = id(effects) + id(march_effects) + 1;
              id(set_effect)->execute(id(active_effect));
          } else {
              id(set_effect)->execute(id(active_effect));
          }

  - platform: gpio
    pin:
      number: GPIO14
      mode:
        input: true
        pulldown: true
    filters:
      - delayed_on: 10ms

    name: "Code Down"
    on_click:
      - lambda: !lambda |-
          id(active_effect) -= 1;
          if ((id(active_effect) <= id(effects) + id(march_effects)) || (id(active_effect) > id(effects) + id(march_effects) + id(code_effects))) {
              id(active_effect) = id(effects) + id(march_effects) + id(code_effects);
              id(set_effect)->execute(id(active_effect));
          } else {
              id(set_effect)->execute(id(active_effect));
          }

  - platform: gpio
    pin:
      number: GPIO19
      mode:
        input: true
        pulldown: true
    filters:
      - delayed_on: 10ms

    name: "Shunt"
    on_click:
      then:
        - if:
            condition:
                - switch.is_on: shunt
            then:
              - light.turn_off: code
              - switch.turn_off: shunt
            else:
              - script.execute:
                  id: set_effect
                  number: !lambda |-
                    return id(active_effect);
              - switch.turn_on: shunt

  - platform: gpio
    pin:
      number: GPIO33
      inverted: true
      mode:
        input: true
        pulldown: true
    filters:
      - delayed_on: 10ms

    name: "NAC Input"
    on_press:
      - script.execute:
          id: set_effect
          number: !lambda |-
            return id(active_effect);
      - switch.turn_on: shunt
    on_release:
      - light.turn_off: code
      - switch.turn_off: shunt


