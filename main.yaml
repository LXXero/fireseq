esphome:
  name: ${name}
  on_boot:
    priority: 500
    then:
      - delay: 66ms
      - if:
          condition:
            binary_sensor.is_on: zone_input
          then:
            - script.execute:
                id: set_effect
                type: restore
                mode: set
            - switch.turn_on: shunt
          else:
            - script.execute:
                id: set_effect
                type: restore
                mode: restore
            - if:
                condition:
                  binary_sensor.is_on: presignal_input
                then:
                  - script.execute: set_presignal

esp32:
  board: esp32doit-devkit-v1
  #board: esp32dev
  framework:
    type: esp-idf

text_sensor:
  - platform: template
    name: "Current Effect"
    id: "current_effect"

  - platform: template
    name: "Set Effect"
    id: status_effect

  - platform: template
    name: "Set Effect Type"
    id: status_effect_type

button:
  - platform: safe_mode
    name: Safe Mode Boot
    entity_category: diagnostic

  - name: Doorbell
    id: doorbell
    platform: template
    on_press:
      - if:
          condition:
            switch.is_on: shunt
          then:
            - light.turn_off: code
          else:
            - script.execute:
                id: set_effect
                type: doorbell
                mode: up
            - switch.turn_on: shunt

  - name: Fire Up
    id: fire_up
    platform: template
    on_press:
      - script.execute:
          id: set_effect
          mode: up
          type: fire

  - name: Fire Down
    id: fire_down
    platform: template
    on_press:
      - script.execute:
          id: set_effect
          mode: down
          type: fire

  - name: March Up
    id: march_up
    platform: template
    on_press:
      - script.execute:
          id: set_effect
          type: march
          mode: up

  - name: March Down
    id: march_down
    platform: template
    on_press:
      - script.execute:
          id: set_effect
          type: march
          mode: down

  - name: Code Up
    id: code_up
    platform: template
    on_press:
      - script.execute:
          id: set_effect
          type: code
          mode: up

  - name: Code Down
    id: code_down
    platform: template
    on_press:
      - script.execute:
          id: set_effect
          type: code
          mode: down

output:
  - platform: gpio
    pin: ${gpio_code}
    id: gpio_code

  - platform: gpio
    pin: ${gpio_led}
    id: gpio_led
    inverted: ${gpio_led_invert}

  # Template output that mirrors to LED
  - platform: template
    id: code_output
    type: binary
    write_action:
      - if:
          condition:
            lambda: 'return state;'
          then:
            - output.turn_on: gpio_code
            - output.turn_on: gpio_led
          else:
            - output.turn_off: gpio_code
            - output.turn_off: gpio_led

switch:
  - name: Toggle
    id: toggle
    platform: template
    lambda: 'return (id(shunt).state);'
    turn_on_action:
      - if:
          condition:
            binary_sensor.is_on: presignal_input
          then:
            - script.execute: set_presignal
          else:
            - script.execute:
                id: set_effect
                type: restore
                mode: set
            - delay: 66ms
            - switch.turn_on: shunt
    turn_off_action:
      - if:
          condition:
            binary_sensor.is_on: in_presignal
          then:
            - script.execute:
                id: set_effect
                type: restore
                mode: set
          else:
            - light.turn_off: code

  - platform: gpio
    pin: ${gpio_reverse}
    id: reverse
    name: reverse
    on_turn_on:
      - if:
          condition:
            lambda: 'return id(code).get_effect_name() == "None";'
          then:
            - delay: 5000ms
            - switch.turn_off: reverse

  - platform: gpio
    pin: ${gpio_shunt}
    id: shunt
    name: shunt
    on_turn_on:
      - if:
          condition:
            lambda: 'return id(code).get_effect_name() == "None";'
          then:
            - delay: 5000ms
            - switch.turn_off: shunt

  - platform: gpio
    pin: ${gpio_trigger}
    id: trigger
    name: trigger
    on_turn_on:
      - if:
          condition:
            lambda: 'return id(code).get_effect_name() == "None";'
          then:
            - delay: 5000ms
            - switch.turn_off: trigger

light:
  - platform: binary
    output: code_output
    id: code
    name: code
    on_state:
      - text_sensor.template.publish:
          id: current_effect
          state: !lambda 'return id(code).get_effect_name();'

      - if:
          condition:
            lambda: 'return id(code).get_effect_name() == "None" && ! id(code).current_values.is_on();'
          then:
            - switch.turn_off: shunt
            - switch.turn_off: reverse
            - switch.turn_off: trigger
            - globals.set:
                id: alarm_active
                value: 'false'
            - globals.set:
                id: presignal_active
                value: 'false'

      - delay: 10ms
      - if:
          condition:
            lambda: 'return id(code).get_effect_name() == "None" && id(code).current_values.is_on();'
          then:
            - delay: 5000ms
            - light.turn_off: code
